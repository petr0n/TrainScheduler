    <script>
    
    function getDayName(num){
        let daysOfTheWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        return daysOfTheWeek[num-1];
    }
    console.log(getDayName(1));
      
    </script>
